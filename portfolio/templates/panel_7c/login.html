{% extends 'main.html' %}

{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'css/c7.css' %}">
{% endblock %}

{% block titulo %}
<title>7Cricen - Iniciar Sesion</title>
{% endblock %}

{% block icon %}
<link rel="icon" type="image/jpg" href="{{ configuracion.icono.url }}">
{% endblock %}

{%block content%}

<div class="contenedor">
  <div class="formulario">

    <form action="/login/" method="POST" class="card card-body">
      {% csrf_token %}
      <h1 class="text-center">Iniciar Sesion</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div> 
      {% endif %}

      <div class="mb-3">
        <label for="username">Usuario:</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Escribe tu nombre de usuario.">
      </div>

      <div class="mb-3">
        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Escribe tu contraseña.">
      </div>

      <button class="btn btn-primary">
        Iniciar
      </button>
      
      <a href="/register">Registrar</a>
      
    </form>
  </div>
</div>
{%endblock%}
